		<div class="realBody">

		<label for="secondNumber">Enter second number: </label><br><br>
		<input type="number" name="secondNumber" id="secondNumber" placeholder="Second number"><br><br><br><br>

		<button onclick="addition()">+</button>
		<button onclick="subtraction()">-</button>
		<button onclick="multiplication()">x</button>
		<button onclick="division()">/</button>



	          <p>Your result: </p>
		<p id="result"></p>
		</div>

	</body>
